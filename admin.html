<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Newspaper Agency Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        .admin-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 2rem;
        }
        
        .admin-header {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: var(--shadow-lg);
            margin-bottom: 2rem;
            text-align: center;
        }
        
        .admin-header h1 {
            color: var(--text-primary);
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        
        .admin-header p {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }
        
        .admin-tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            overflow-x: auto;
        }
        
        .tab-button {
            padding: 1rem 2rem;
            background: white;
            border: 2px solid var(--gray-200);
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            color: var(--text-secondary);
            transition: all var(--transition-normal);
            white-space: nowrap;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .tab-button:hover,
        .tab-button.active {
            background: var(--bg-gradient-1);
            color: white;
            border-color: var(--primary-indigo);
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }
        
        .tab-content {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--gray-200);
        }
        
        .tab-panel {
            display: none;
        }
        
        .tab-panel.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }
        
        .form-grid {
            display: grid;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .form-group label {
            font-weight: 600;
            color: var(--text-primary);
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            padding: 0.75rem;
            border: 2px solid var(--gray-200);
            border-radius: 8px;
            font-size: 1rem;
            transition: all var(--transition-fast);
        }
        
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary-indigo);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }
        
        .form-group textarea {
            min-height: 120px;
            resize: vertical;
        }
        
        .form-actions {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-normal);
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .btn-primary {
            background: var(--bg-gradient-1);
            color: white;
        }
        
        .btn-secondary {
            background: var(--gray-200);
            color: var(--text-primary);
        }
        
        .btn-danger {
            background: #f44336;
            color: white;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }
        
        .articles-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }
        
        .articles-table th,
        .articles-table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid var(--gray-200);
        }
        
        .articles-table th {
            background: var(--gray-100);
            font-weight: 600;
            color: var(--text-primary);
        }
        
        .articles-table tr:hover {
            background: var(--gray-100);
        }
        
        .table-actions {
            display: flex;
            gap: 0.5rem;
        }
        
        .btn-small {
            padding: 0.5rem;
            font-size: 0.8rem;
            min-width: auto;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .stat-card {
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--gray-200);
            text-align: center;
        }
        
        .stat-card i {
            font-size: 2.5rem;
            color: var(--primary-indigo);
            margin-bottom: 1rem;
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }
        
        .stat-label {
            color: var(--text-secondary);
            font-weight: 500;
        }
        
        .search-admin {
            margin-bottom: 1rem;
        }
        
        .search-admin input {
            width: 100%;
            max-width: 400px;
            padding: 0.75rem;
            border: 2px solid var(--gray-200);
            border-radius: 8px;
            font-size: 1rem;
        }
        
        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(8px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            padding: 2rem;
        }
        
        .modal.hidden {
            display: none;
        }
        
        .modal-content {
            background: white;
            border-radius: var(--radius-xl);
            max-width: 600px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            box-shadow: var(--shadow-2xl);
        }
        
        .modal-header {
            padding: 2rem 2rem 1rem;
            border-bottom: 1px solid var(--gray-200);
            position: relative;
        }
        
        .modal-header h3 {
            margin: 0;
            color: var(--text-primary);
        }
        
        .close-modal {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: var(--gray-100);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.25rem;
            color: var(--text-primary);
            transition: all var(--transition-fast);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .close-modal:hover {
            background: var(--gray-200);
            transform: scale(1.1);
        }
        
        .modal-body {
            padding: 2rem;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(1rem); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .error-message {
            color: var(--danger);
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }
        
        .success-message {
            color: var(--success);
            padding: 1rem;
            background: rgba(16, 185, 129, 0.1);
            border-radius: 8px;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <!-- Loading Spinner -->
    <div id="loading-spinner" class="loading-spinner">
        <div class="spinner"></div>
        <p>Loading admin panel...</p>
    </div>

    <header>
        <div class="head">
            <p>ADMIN PANEL</p>
            <div id="current-datetime" class="datetime-display"></div>
        </div>
        <nav class="menu-items">
            <a href="index.html"><i class="fa-solid fa-house"></i>Home</a>
            <a href="admin.html" class="active"><i class="fa-solid fa-cog"></i>Admin</a>
            <a href="mailto:mindibhargavi@gmail.com"><i class="fa-solid fa-envelope"></i>Email</a>
        </nav>
    </header>

    <div class="admin-container">
        <div class="admin-header">
            <h1>Newspaper Agency Management</h1>
            <p>Create, edit, and manage articles</p>
        </div>

        <!-- Statistics Cards -->
        <div class="stats-grid">
            <div class="stat-card">
                <i class="fa-solid fa-newspaper"></i>
                <div class="stat-number" id="total-articles">0</div>
                <div class="stat-label">Total Articles</div>
            </div>
            <div class="stat-card">
                <i class="fa-solid fa-clock"></i>
                <div class="stat-number" id="articles-today">0</div>
                <div class="stat-label">Articles Today</div>
            </div>
            <div class="stat-card">
                <i class="fa-solid fa-globe"></i>
                <div class="stat-number" id="total-regions">0</div>
                <div class="stat-label">Regions</div>
            </div>
            <div class="stat-card">
                <i class="fa-solid fa-language"></i>
                <div class="stat-number" id="total-languages">0</div>
                <div class="stat-label">Languages</div>
            </div>
        </div>

        <!-- Tabs -->
        <div class="admin-tabs">
            <button class="tab-button active" onclick="showTab('articles')">
                <i class="fa-solid fa-newspaper"></i>Articles
            </button>
            <button class="tab-button" onclick="showTab('create')">
                <i class="fa-solid fa-plus"></i>Create Article
            </button>
        </div>

        <div class="tab-content">
            <!-- Articles Management Tab -->
            <div id="articles-tab" class="tab-panel active">
                <h2>Manage Articles</h2>
                
                <div class="search-admin">
                    <input type="text" id="admin-search" placeholder="Search articles...">
                </div>

                <div id="articles-list">
                    <table class="articles-table">
                        <thead>
                            <tr>
                                <th>Title</th>
                                <th>Region</th>
                                <th>Language</th>
                                <th>Date</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="articles-table-body">
                            <!-- Articles will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Create Article Tab -->
            <div id="create-tab" class="tab-panel">
                <h2>Create New Article</h2>
                
                <form id="create-article-form">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="article-title">Title *</label>
                            <input type="text" id="article-title" name="title" required>
                            <div id="title-error" class="error-message"></div>
                        </div>

                        <div class="form-group">
                            <label for="article-content">Content *</label>
                            <textarea id="article-content" name="content" rows="8" required></textarea>
                            <div id="content-error" class="error-message"></div>
                        </div>

                        <div class="form-group">
                            <label for="article-region">Region *</label>
                            <select id="article-region" name="region" required>
                                <option value="">Select Region</option>
                            </select>
                            <div id="region-error" class="error-message"></div>
                        </div>

                        <div class="form-group">
                            <label for="article-language">Language *</label>
                            <select id="article-language" name="language" required>
                                <option value="">Select Language</option>
                            </select>
                            <div id="language-error" class="error-message"></div>
                        </div>

                        <div class="form-group">
                            <label for="article-date">Date *</label>
                            <input type="date" id="article-date" name="date" required>
                            <div id="date-error" class="error-message"></div>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" onclick="clearCreateForm()">
                            <i class="fa-solid fa-times"></i>Clear
                        </button>
                        <button type="submit" class="btn btn-primary">
                            <i class="fa-solid fa-save"></i>Create Article
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div id="edit-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Edit Article</h3>
                <button class="close-modal" onclick="closeEditModal()">&times;</button>
            </div>
            <div class="modal-body">
                <form id="edit-article-form">
                    <input type="hidden" id="edit-article-id">
                    
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="edit-title">Title *</label>
                            <input type="text" id="edit-title" name="title" required>
                            <div id="edit-title-error" class="error-message"></div>
                        </div>

                        <div class="form-group">
                            <label for="edit-content">Content *</label>
                            <textarea id="edit-content" name="content" rows="6" required></textarea>
                            <div id="edit-content-error" class="error-message"></div>
                        </div>

                        <div class="form-group">
                            <label for="edit-region">Region *</label>
                            <select id="edit-region" name="region" required>
                                <option value="">Select Region</option>
                            </select>
                            <div id="edit-region-error" class="error-message"></div>
                        </div>

                        <div class="form-group">
                            <label for="edit-language">Language *</label>
                            <select id="edit-language" name="language" required>
                                <option value="">Select Language</option>
                            </select>
                            <div id="edit-language-error" class="error-message"></div>
                        </div>

                        <div class="form-group">
                            <label for="edit-date">Date *</label>
                            <input type="date" id="edit-date" name="date" required>
                            <div id="edit-date-error" class="error-message"></div>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" onclick="closeEditModal()">
                            <i class="fa-solid fa-times"></i>Cancel
                        </button>
                        <button type="submit" class="btn btn-primary">
                            <i class="fa-solid fa-save"></i>Update Article
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
